<section class="project" ng-init=initProject()>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>  Liste des projets
                </div>
                <div class="card-block">
                    <div class="row col-md-12" style="margin-bottom: 15px;">
                        <div class="col-sm-2" style="margin-top: 10px;">
                            <button type="button" class="btn btn-success" style="width:175px;" ng-click="addProject()">Ajouter un projet</button>
                        </div>
                    </div>
                    <div class="row col-md-12">
                        <div class="col-sm-12">
                            <form name="formulaire" ng-submit="saveProjects()">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Libelle</th>
                                        <th>Cr√©ateur</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="animate-repeat" ng-repeat="project in projects">
                                            <td><input type="text" class="form-control" name="libelle" ng-model="project.title" ></td>
                                            <td>
                                                <select ng-options = "user as user.last_name for user in users track by user._id" ng-model="project.creator"></select>
                                            </td>
                                            <td><input type="text" class="form-control" name="status" ng-model="project.status" ></td>
                                            <td>
                                                <button type="button" class="btn btn-outline-danger" ng-click="deleteProject(index)" ><i class="fa fa-eraser"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="width:175px; margin-bottom: 10px ">
                                    <input type="submit" id="submit" class="btn btn-block btn-success" value="Sauvegarder" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
