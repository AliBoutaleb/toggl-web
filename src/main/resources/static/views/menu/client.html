<section class="dashboard">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>  Liste des clients
            </div>
            <div class="card-block">
                <div class="row col-md-12" style="margin-bottom: 15px;">
                    <div class="col-sm-2" style="margin-left: 0px;">
                        <button type="button" class="btn btn-success" style="width:175px;" ng-click="addClient()">Ajouter un client</button>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-sm-12">
                        <form name="formulaire" ng-submit="saveClient()">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="animate-repeat" ng-repeat="client in clients">
                                    <td><input type="text" class="form-control" name="last_name" ng-model="client.last_name" disabled></td>
                                    <td><input type="text" class="form-control" name="first_name" ng-model="client.first_name" disabled></td>
                                    <td><input type="text" class="form-control" name="email" ng-model="client.email" disabled></td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="deleteClient(index)" ><i class="fa fa-eraser"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <input type="submit" id="submit" class="btn btn-block btn-success" style="width:175px;" value="Sauvegarder" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
